<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
  <title>Vertigo</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./assets/img/logo.png" alt="">
    </div>
    <div class="form-title">
      <h1>Acesse a plataforma</h1>
      <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
    </div>
    <form id="form">
      <label for="email" class="lb-email">E-mail</label>
      <input id="email" type="email" placeholder="Digite seu e-mail">
      <span id="email-error">Digite um e-mail válido</span>
      <label for="password" class="lb-password">Senha
        <a href="">Esqueceu a senha?</a>
      </label>
      <div class="input-password">
        <input id="password" type="password" placeholder="Digite sua senha">
        <img class="eye-button" src="./assets/img/eye.svg" alt="">
      </div>
      <button id="btn-signin">Entrar</button>
      <p>Ainda não tem uma conta?<a href=""> Inscreva-se</a></p>
    </form>
  </main>
  <div id="right-img">
  </div>
</body>
</html>
